<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>215812</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #000;
    color: #fff;
    font-family: 'Roboto Mono', monospace;
    overflow: hidden;
    cursor: none;
  }

  h1 {
    font-size: 10vw;
    letter-spacing: 0.5vw;
    position: relative;
    transition: transform 0.2s ease;
  }

  /* Glitch layers */
  h1::before, h1::after {
    content: '215812';
    position: absolute;
    left: 0;
    width: 100%;
    opacity: 0.8;
    clip: rect(0, 900px, 0, 0);
    transition: transform 0.2s ease;
  }

  h1::before { color: #f0f; }
  h1::after { color: #0ff; }

  /* Glitch animation when active */
  .glitch::before {
    animation: glitchTop 0.5s infinite linear alternate-reverse;
  }
  .glitch::after {
    animation: glitchBottom 0.5s infinite linear alternate-reverse;
  }

  @keyframes glitchTop {
    0% { clip: rect(0, 9999px, 0, 0); transform: translate(0); }
    20% { clip: rect(0, 9999px, 5px, 0); transform: translate(-5px, -5px); }
    40% { clip: rect(5px, 9999px, 10px, 0); transform: translate(5px, 5px); }
    60% { clip: rect(10px, 9999px, 15px, 0); transform: translate(-5px, 0); }
    80% { clip: rect(15px, 9999px, 20px, 0); transform: translate(5px, -5px); }
    100% { clip: rect(0, 9999px, 0, 0); transform: translate(0); }
  }

  @keyframes glitchBottom {
    0% { clip: rect(0, 9999px, 0, 0); transform: translate(0); }
    20% { clip: rect(20px, 9999px, 25px, 0); transform: translate(5px, 5px); }
    40% { clip: rect(25px, 9999px, 30px, 0); transform: translate(-5px, -5px); }
    60% { clip: rect(30px, 9999px, 35px, 0); transform: translate(5px, 0); }
    80% { clip: rect(35px, 9999px, 40px, 0); transform: translate(-5px, 5px); }
    100% { clip: rect(0, 9999px, 0, 0); transform: translate(0); }
  }
</style>
</head>
<body>
<h1 id="number">215812</h1>

<script>
  const number = document.getElementById('number');

  document.addEventListener('mousemove', e => {
    const x = (e.clientX / window.innerWidth - 0.5) * 30;
    const y = (e.clientY / window.innerHeight - 0.5) * 30;
    number.style.transform = `translate(${x}px, ${y}px) rotate(${x/2}deg)`;
    number.style.filter = `hue-rotate(${x*5}deg)`;
  });

  number.addEventListener('mouseenter', () => {
    number.classList.add('glitch');
  });

  number.addEventListener('mouseleave', () => {
    number.classList.remove('glitch');
  });
</script>
</body>
</html>
